<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/app.css">
  <title>MyShop - Shopping Cart Project</title>
</head>
<body>
  <header class="container red row">
    <div class="col" style="flex: 0 80%;">
      <h1>MyShop - Shopping Cart</h1>
    </div>
    <div class="col">
      <a id="view-cart" href="#cart">View Cart (<span id="cart-count"></span>)</a>
    </div>
  </header>
  <main>
    <section id="cart-container" class="modal">
      <a id="close-cart" href="#close-cart">&times; <br /> Close</a>
      <p id="total-price-container">Total Price: <span id="total-price"></span></p>
      <div id="cart" class="modal-body">
      </div>
    </section>
    <section class="row mobile" id="products">
    </section>
  </main>
  <footer class="container red">
    <h3>Copyright 2018 MyShop |  Oyedele Hammed Horlah</h3>
  </footer>
  <script src="js/app.js"></script>
</body>
</html>
